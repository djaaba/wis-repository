<div class="cart">
    <ng-container *ngIf="!itemsCart.length">
        <h1 class="cart__empty">Ваша корзина пока пустая!</h1>
    </ng-container>
    <ng-container *ngFor="let item of itemsCart">
        <app-dialog-card [item]="item"></app-dialog-card>
    </ng-container>

    <div *ngIf="itemsCart.length" class="cart__container">
        <p class="cart__total-price">
            Вы добавили товары на сумму: {{ price }}
        </p>
        <button class="cart__button"  routerLink="/order-sheet">Оформить заказ</button>
    </div>
</div>
