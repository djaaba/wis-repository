<div class="cart">
    <h1 class="cart__empty" *ngIf="!itemsCart.length">
        <p>Ваша корзина пока пустая!</p>
    </h1>

    <div class="cart__item" *ngFor="let item of itemsCart">
        <p>{{ item.name }} : {{ getNumber(item.price) }} </p>
    </div>

    <p class="cart__total-price" *ngIf="itemsCart.length">
        Всего к оплате: {{ price }}
    </p>
</div>
