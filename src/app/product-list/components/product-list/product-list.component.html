<h2>Products</h2>
<div class="product-list">
  <div *ngFor="let product of products">
    <img [src]="product.src" alt="phone">
    <h3>
      {{ product.name }}
    </h3>
    <h3>
      {{ product.price }} руб
    </h3>
    <div class="product-list__buttons">
      <button (click)="addToBusket(product)">Корзина</button>
      <button (click)="addToLike(product)">Лайк</button>
      <button (click)="openDialog()">Диaлог</button>
    </div>
  </div>
</div>
