<header class = "top-bar">
    <div class="top-bar__wrapper">
        <div class="top-bar__container">
            <a class = "top-bar__link" routerLink="/" >Главная</a>
            <a class = "top-bar__link" routerLink="/cart">Корзина</a>
            <a class = "top-bar__link" routerLink="/favorite">Избранное</a>
        </div>
        
        <div class="top-bar__container">
            <div class="top-bar__like">
                <span class="material-icons" routerLink="/favorite">
                    favorite
                </span>
                <p class = "top-bar__count">
                    {{ likedCount }}
                </p>
            </div>
            <div class="top-bar__cart">
                <span class="material-icons" routerLink="/cart">
                    shopping_cart
                </span>
                <div class="top-bar__items">
                    <div class="top-bar__cart-container">
                        <p class="top-bar__text">
                            В корзине:
                        </p>
                        <p class = "top-bar__count">
                            &nbsp;{{ cartCount }}
                        </p>
                    </div>
                    <div class="top-bar__cart-container">
                        <p class="top-bar__text">
                            На сумму:
                        </p>
                        <p class = "top-bar__count">
                            &nbsp;{{ price }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
